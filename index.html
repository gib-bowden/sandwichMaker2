<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title></title>
</head>
<body>
	<div id="main">
		<div id="final-order-container">
			<p id="total-cost">&nbsp</p>
		</div>
		<div id="order-container">
			<div class="select-container">Bread Options
				<select id="bread-container" class="selectpicker show-tick" title="Select a bread..."></select>
			</div>
			<div class="select-container">Meat Options
				<select id="meat-container" class="selectpicker" multiple data-actions-box="true" title="Select your meat..."></select>
			</div>
			<div class="select-container">Cheese Options
				<select id="cheese-container" class="selectpicker" multiple data-actions-box="true" title="Select your cheese..."></select>
			</div>
			<div class="select-container"> Veggie Options
				<select id="veggie-container" class="selectpicker" multiple data-actions-box="true" title="Select your veggies..."></select>
			</div>
			<div class="select-container"> Extra Options
				<select id="condiment-container" class="selectpicker" multiple data-actions-box="true" title="Select your extras..."></select>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="bread.js"></script>
<script type="text/javascript" src="cheese.js"></script>
<script type="text/javascript" src="condiments.js"></script>
<script type="text/javascript" src="meat.js"></script>
<script type="text/javascript" src="veggies.js"></script>
<script type="text/javascript" src="main.js"></script>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
</html>
